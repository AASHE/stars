[config]
action = "/user/login/"
method = "post"
class = "notgreen"

elements.loginusername.type = "text"
elements.loginusername.options.label = "E-mail address:"
elements.loginusername.options.required = true
elements.loginusername.options.tabindex = 1
elements.loginusername.options.starsViewScript = "login/first.phtml"

elements.loginsubmit.type = "submit"
elements.loginsubmit.options.label = "Login"
elements.loginsubmit.options.class = "button"
elements.loginsubmit.options.tabindex = 3
elements.loginsubmit.options.starsViewScript = "login/submit.phtml"

elements.loginpassword.type = "password"
elements.loginpassword.options.label = "Password:"
elements.loginpassword.options.required = true
elements.loginpassword.options.tabindex = 2
elements.loginpassword.options.starsViewScript = "login/second.phtml"