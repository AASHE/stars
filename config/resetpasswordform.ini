[config]
action = "/password/reset/"
method = "post"

elements.username.type = "text"
elements.username.options.label = "E-Mail address:"
elements.username.options.description = "This must be the E-mail address at which you received the key."
elements.username.options.validators.regex.validator = "regex"
elements.username.options.validators.regex.options.pattern = "~^[a-z0-9_\-.]+@([a-z0-9_\-]+\.)+[a-z]+$~i"
elements.username.options.required = true
elements.username.options.validators.regex.options.messages = "Please enter a valid email address"


elements.password.type = "password"
elements.password.options.label = "New password:"
elements.password.options.description = "Set your new password to something you can remember. It must have at least six characters."
elements.password.options.validators.length.validator = "StringLength"
elements.password.options.validators.length.options.min = 6
elements.password.options.validators.match.validator = "Match"
elements.password.options.validators.match.options.field = "password2"
elements.password.options.required = true

elements.password2.type = "password"
elements.password2.options.label = "Confirm password:"
elements.password2.options.validators.match.validator = "Match"
elements.password2.options.validators.match.options.field = "password"
elements.password2.options.required = true

elements.key.type = "hidden"

elements.submit.type = "submit"
elements.submit.options.label = "Save Password"
elements.submit.options.class = "button"