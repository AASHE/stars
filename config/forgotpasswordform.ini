[config]
action = "/password/forgot/"
method = "post"

elements.username.type = "text"
elements.username.options.label = "E-Mail address:"
elements.username.options.description = "This is your username and the E-mail address to which we will send the reset link."
elements.username.options.validators.regex.validator = "regex"
elements.username.options.validators.regex.options.pattern = "~^[a-z0-9_\-.]+@([a-z0-9_\-]+\.)+[a-z]+$~i"
elements.username.options.required = true

elements.submit.type = "submit"
elements.submit.options.label = "Send Reset Link"
elements.submit.options.class = "button"