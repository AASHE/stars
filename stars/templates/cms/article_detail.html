{% extends 'cms/base.html' %}

{% block center %}
	{% load cache %}
	{% cache 86400 cms_article article article.timestamp user.is_staff %}
    {% block innertabcontent %}
      <div class='inner'>
        <h1>
        	{{ article.title }}
        	{% if user.is_staff %}
				<a href="{{ article.get_django_admin_url }}" target="_blank"><img src='/media/static/images/page_edit.png' alt='edit' /></a>
            {% endif %}
        </h1>
        {{ article.content|safe }}
      </div>
    {% endblock %}
    {% endcache %}
{% endblock %}
