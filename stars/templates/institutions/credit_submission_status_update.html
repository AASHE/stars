{% extends 'institutions/scorecards/base.html' %}

{% load bootstrap %}

{% block content %}
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">
      <h2>Update Credit Submission Status</h2>
      <div>
        <form enctype="multipart/form-data" method='post' action='.'>
          {% csrf_token %}
          {{ form|bootstrap_horizontal }}
          <div class='form-actions' style="padding-left: -10px">
            <button
              type='submit'
              id='submit_button'
              class='btn btn-primary'>
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
