{% if institution.is_member %}
    <sup class='symbol' title='AASHE Member'>m</sup>
{% endif %}
{% if institution.is_pilot_participant %}
    <sup class='symbol' title='Pilot Participant'>p</sup>
{% endif %}
{% if institution.charter_participant %}
    <sup class='symbol' title='Charter Participant'>c</sup>
{% endif %}
{% if institution.international %}
    <sup class='symbol' title='International Pilot Participant'>i</sup>
{% endif %}
