<div id="regCarousel" class="span3 carousel slide">
  <!-- Carousel items -->
  <div class="carousel-inner">
    {% for ss in ss_list %}
    <div class="{% if forloop.first %}active{% endif %} item">
      <div class="slide-text">
        <a href='{{ ss.get_scorecard_url }}'>
        <img src="{{ STATIC_URL }}images/{{ ss.rating.image_large }}" width="150px"/><br />
        <strong>{{ ss.institution }}</strong></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
