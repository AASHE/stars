{% load thumbnail %}

<div id="ratingCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    {% for ss in ss_list %}
    <div class="{% if forloop.first %}active{% endif %} carousel-item">
        <a href="{{ ss.get_scorecard_url }}">
          {% thumbnail ss.rating.image_large "70x70" as im %}
          <img class="d-block" src="{{ im.url }}" width="70" height="70" alt="{{ss.rating}}"/>
          {% endthumbnail %}
          <h4>{{ ss.institution }}</h4>
        </a>
        <span class="small">Submitted {{ ss.date_submitted|date:"F Y" }}</span>
    </div>
    {% endfor %}
  </div>
</div>
