    {% if url %}
      <a href='{{url}}' target='_blank'>{{field_value}}</a> {{ units }}
    {% else %}
    {% if choices %}
       <table>
         {% for choice in choices %}
         <tr>
           <td>
            {% if choice.is_selected %}
                <img src='/media/static/images/tick.png' title='Selected' alt='*'>
            {% else %}
              &nbsp;
            {% endif %}
           </td>
           <td style='text-align:left;'>
             {{ choice.choice }} {{ units }}
           </td>
         </tr>
       {% endfor %}
       </table>
    {% else %}
      {{ field_value }} {{ units }}
    {% endif %}{% endif %}
