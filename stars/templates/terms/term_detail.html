{% load url from future %}

<div>
<!--{{ term|capfirst }}-->
{{ term.definition|safe }}
</div>


{% if perms.terms_change_term %}
<hr/>

<div class='pull-right'>
  <a href="{% url 'terms_term_change' term.pk %}"
		target="blank">
    <i class='icon-edit'></i></a>
{% endif %}
{% if perms.terms_delete_term %}
  <a href="{% url 'terms_term_delete' term.pk %}"
		target="blank">
    <i class='icon-trash'></i></a>
</div>
{% endif %}
