<ul class="breadcrumb">
	<li>
    	<a href="/">Home</a>
    	<span class="divider">/</span>
  	</li>
  	{% if category %}
	<li>
		<a href='{{ category.get_absolute_url }}'>{{ category }}</a>
		<span class="divider">/</span>
	</li>
	{% endif %}
	{% if article %}
		<li>{{ article }}</li>
	{% endif %}
</ul>
