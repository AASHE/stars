{% autoescape off %}
    {% if help_text %}
        {% if tooltip %}
            <a href="#"
               rel="popover"
               data-content="{{ help_text }}"
               id="{{ id }}"
               data-original-title="{% if help_text_title %}{{ help_text_title }}{% else %}{% endif %}">
                <i class='icon-question-sign'></i>
            </a>
            <script type='text/javascript'>
                $('#{{ id }}').popover();
            </script>
        {% else %}
            {% if modal %}
                <div class="modal hide fade" id="{{ id }}">
                    <div class="modal-header">
                        <button class="close">&times;</button>
                        <h3>
                            {% if help_text_title %}
                                {{ help_text_title }}
                            {% else %}
                                &nbsp;
                            {% endif %}
                        </h3>
                    </div>
                    <div class="modal-body">
                        <p>{{ help_text }}</p>
                    </div>
                </div>
                <a data-toggle="modal" href="#{{ id }}" >
                    <i class='icon-question-sign'></i>
                </a>
            {% else %}
                <span class='help_text'> {{ help_text }} </span>
            {% endif %}
        {% endif %}
    {% endif %}
{% endautoescape %}
