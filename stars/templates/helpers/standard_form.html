{% comment %}
    Lays out a model form with the name object_form as a table with help text formatted as a tooltip.
{% endcomment %}
	<table>
	    {% for field in object_form %}
	      <tr>
	        <th>
	            {{ field.label_tag }}:
	        </th>
	        <td>
	            {{ field.errors }}
	            {{ field|safe }}
	            {% load help %}
	            {% show_help_text field.help_text %}
	        </td>
	      </tr>
	    {% endfor %}
	</table>
	
	<div class='button_row'>
	    <input type='submit' value='save' />
	</div>
