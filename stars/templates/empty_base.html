<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load compress %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>{% block title %}{% endblock %}</title>
        {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css">
        <link href="{{ STATIC_URL }}bootstrap/css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ STATIC_URL }}fonts/dejavu-sans/stylesheet.css">
        {% endcompress%}

        <script src="{{ STATIC_URL }}bootstrap/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/popper.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/mdb.min.js"></script>
		<link rel="shortcut icon" href="{{ STATIC_URL }}images/stars_favicon.ico" type="image/x-icon" />
        
        {% block extra_head %}{% endblock %}
    </head>
    <body{% block body_properties %}{% endblock %}>
        {% block body %}{% endblock %}
    </body>
</html>
