{% endblock %}

{% block subtabs %}
	<ul class="nav nav-pills">
		<li class="nav-item {% if active_tab == 'third-parties' %}active{% endif %}">

	  </li>
	  <li class="nav-item {% if active_tab == 'snapshots' %}active{% endif %}">
	    <a class="nav-link" href="{% url 'tool:manage:share-data' institution.slug %}">My Snapshots (archive)</a>
	  </li>
	</ul>
{% endblock %}
