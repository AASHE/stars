{% extends "empty_base.html" %}

{% load bootstrap %}

{% block title %}Add New Credit Field Units{% endblock %}

{% block extra_head %}
    <link href='/media/static/css/general.css' rel='stylesheet'
          type='text/css' />
    <link href='/media/static/css/stars.css' rel='stylesheet'
          type='text/css' />
    <style type='text/css'>
html, body {
    background-color: white;
}
    </style>
{% endblock %}

{% block body %}
    <h1>Add Units</h1>
    <form action='.' method='post'>
        <table class='form'>
            {{ units_form|bootstrap }}
        </table>
        <div class="form-actions">
            <input type="submit"
                   class="btn btn-primary"
                   value="Save unit"/>
            <input type="button" class="btn"
                   value="Cancel"
                   onclick="window.close();"/>
        </div>
    </form>

{% endblock %}
