<br/>
<table id='credit_forumla_legend' class='greyTable' align="center">
    <tr>
        <th>
            Field Identifier
            {% load help %}
            {% show_help_context 'credit_formula' %}
        </th>
        <th>Question</th>
        <th colspan=2>Type</th>
    </tr>
    {% for field in credit.documentationfield_set.all %}
    <tr class="{% cycle 'even' 'odd' %}">
        <td>{{ field.identifier }}</td>
        <td>{{ field.title }}</td>
        <td>{{ field.type }}</td>
        <td style='wrap: no-wrap;'>{{ field.get_required_display }}</td>
    </tr>
    {% endfor %}
</table>
