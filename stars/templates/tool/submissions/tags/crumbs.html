
<nav class="crumbs">
    <ol class="breadcrumb">
        {% for object in object_set %}
            {% if forloop.revcounter0 %}
            	<li class="breadcrumb-item">
                	<a href='{{ object.get_crumb_url }}'>
                        {{ object.get_crumb_label }}
                    </a
                </li>
            {% else %}
                <li class="breadcrumb-item">{{ object.get_crumb_label }}</li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
