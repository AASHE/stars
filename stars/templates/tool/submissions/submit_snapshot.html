{% extends "tool/base.html" %}

{% load bootstrap %}

{% block crumbs-tool %}
    <a href='{% url submission-summary institution.slug submissionset.id %}'>
        My Submission
    </a>
    <span class="divider">/</span>
    Save Snapshot
{% endblock %}

{% block tool_content %}
  
    <div id="waiting">
      <h2>Please wait while your snapshot is saved...</h2>
      <p>This can take several minutes.</p>
    	<hr/>
    	<div class="progress progress-striped progress-primary active" id="progressBar">
    		<div class="bar" style="width: 100%;"></div>
    	</div>
    </div>
    <div id="finished" style="display: none">
      <h2>Success!</h2>
      <p>Your snapshot has been saved.</p>
      <p><a href="{% url share-data institution.slug %}">Back to Snapshots</a></p>
    </div>
    
  	<script type="text/javascript">
  		function pollForResult(url) {
          console.log('Checking task status');
  		    $.getJSON(url, function(data) {
  		    	if(data.task.status == "SUCCESS") {
  						$("#waiting").hide();
  						$("#finished").show();
  		        }
  		    	else {
  		        	setTimeout(function(){
  		        		pollForResult(url);
  		        	}, 3000);
  		    	}
  		    });
  		}
  		setTimeout(function(){
  			pollForResult("/tasks/{{ task }}/status/");
  		}, 1000);
  	</script>
    
    
{% endblock %}
