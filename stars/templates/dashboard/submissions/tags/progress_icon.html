{% if complete %}
    <div>
      <img src='/media/static/images/complete.png' alt='C' title='Complete'>
    </div>
{% else %}
	{% if in_progress %}   
	    <div class="progressbar {{ size_class }}" title='{{percent_complete}}% Complete'>
	        <div class="progressbar-completed" style="width:{{percent_complete}}%;">
	            <div>&nbsp;</div>
	        </div>
	    </div>
	{% endif %}
{% endif %}
