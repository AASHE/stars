{% extends "dashboard/credit_editor/base_edit_list.html" %}

{% block display_object %}
        <td>{{ obj.parameter_list }}</td>
        <td>{{ obj.expected_value }}</td>
        <td>{{ obj.computed_value }} 
        <td>{% if obj.result %}
                <img src='/media/static/images/accept.png' title='Test Passed' alt='pass'>
            {% else %}
                <img src='/media/static/images/cross.png' title='Test Failed' alt='fail'>
            {% endif %}
        </td>
{% endblock %}

{% block delete_button %}
    <img src='/media/static/images/delete.png' alt='Delete' title='Delete Test Case' onclick="confirm_action('Are you sure?', '{{  obj.get_delete_url  }}');" style='cursor: pointer'/>
{% endblock %}
