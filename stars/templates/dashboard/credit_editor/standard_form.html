<table class='form'>
    <tr><td>
      {% for field in object_form %}
        <p>
        {{ field.errors }}
        {{ field.label_tag }}: {{ field|safe }}
        {% load help %}
        {% show_help_text field.help_text %}
        </p>
      {% endfor %}
    </td></tr>
    <tr><td class='buttonRow'>
        <button type='submit'>save</button>
        {% block buttons %}{% endblock %}
    </td></tr>
</table>
