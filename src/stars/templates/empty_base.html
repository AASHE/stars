<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load compress %}
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>{% block title %}{% endblock %}</title>
        {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}fonts/dejavu-sans/stylesheet.css">
        {% endcompress%}
        {% compress js %}
		<script src="{{ STATIC_URL }}bootstrap/js/jquery.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}bootstrap-2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
		<link rel="shortcut icon" href="{{ STATIC_URL }}images/stars_favicon.ico" type="image/x-icon" />
        {% endcompress %}
        {% block extra_head %}{% endblock %}
    </head>
    <body{% block body_properties %}{% endblock %}>
        {% block body %}{% endblock %}
    </body>
</html>
